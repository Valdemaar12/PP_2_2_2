<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
    </th:block>
</div>
<p><font size="6">
    <div>
        <table th:border="1">
            <tr>
                <th>Model</th>
                <th>Color</th>
                <th>Price</th>
            </tr>
            <tr th:each="car: ${cars}">
                <td th:utext="${car.getBrand()}"/>
                <td th:utext="${car.getModel()}"/>
                <td th:utext="${car.getSeries()}"/>
            </tr>
        </table>
    </div>
</font></p>
<p><font size="6"><a th:href="@{/}">Go to Start page</a></font></p>
</body>
</html>
